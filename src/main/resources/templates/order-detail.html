<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details - Blue Swan Coffee</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#4a6fa5', bg: '#d9c6b0' }, fontFamily: { sans: ['Poppins', 'sans-serif'] } } } }
    </script>
</head>

<body class="bg-bg text-[#1a1a1a] font-sans min-h-screen p-4 flex items-center justify-center">

    <div class="max-w-2xl w-full bg-white/90 backdrop-blur-md rounded-3xl shadow-xl p-8">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Order Details</h1>
            <a href="/profile" class="p-2 hover:bg-gray-100 rounded-full"><i data-feather="x"></i></a>
        </div>

        <div class="flex justify-between items-center mb-6 bg-blue-50 p-4 rounded-xl border border-blue-100">
            <div>
                <p class="text-xs text-gray-500 uppercase">Order ID</p>
                <p class="font-mono font-bold text-primary" th:text="${'#' + order.id}">#UUID-FULL</p>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-500 uppercase">Date</p>
                <p class="font-bold" th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}">Oct 20</p>
            </div>
        </div>

        <h3 class="font-bold text-gray-500 text-sm uppercase mb-3">Items Ordered</h3>
        <div class="space-y-3 mb-8 max-h-[400px] overflow-y-auto">
            <div th:each="item : ${order.items}"
                class="flex gap-4 p-3 bg-white rounded-xl shadow-sm border border-gray-100">
                <div class="w-16 h-16 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0">
                    <img th:if="${item.product.imageUrl != null}" th:src="${item.product.imageUrl}"
                        class="w-full h-full object-cover">
                    <div th:if="${item.product.imageUrl == null}"
                        class="w-full h-full flex items-center justify-center text-gray-400"><i
                            data-feather="coffee"></i></div>
                </div>
                <div class="flex-grow">
                    <h4 class="font-bold" th:text="${item.product.name}">Product Name</h4>
                    <p class="text-sm text-gray-500" th:text="${item.product.category}">Category</p>
                    <div class="flex justify-between mt-1">
                        <span class="text-xs font-bold bg-gray-100 px-2 py-1 rounded text-gray-600"
                            th:text="${item.quantity + 'x'}">2x</span>
                        <span class="font-bold text-primary" th:text="${item.subtotal}">50000</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center pt-4 border-t-2 border-dashed border-gray-300 mb-6">
            <span class="text-lg font-bold">Total Amount</span>
            <span class="text-3xl font-bold text-primary" th:text="${order.totalAmount}">150000</span>
        </div>

        <div class="grid gap-2">
            <a th:if="${order.status.name() == 'CREATED'}" th:href="@{/payment/{id}(id=${order.id})}"
                class="block w-full text-center py-3 bg-primary text-white font-bold rounded-xl shadow hover:bg-primary-dark transition-colors">
                PROCEED TO PAYMENT
            </a>
            <a href="/profile"
                class="block w-full text-center py-3 bg-gray-200 text-gray-700 font-bold rounded-xl hover:bg-gray-300 transition-colors">
                BACK TO PROFILE
            </a>
        </div>
    </div>

    <script>feather.replace()</script>
</body>

</html>
