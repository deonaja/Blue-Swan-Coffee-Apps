<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Blue Swan Coffee</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4a6fa5',
              bg: '#d9c6b0',
              'primary-dark': '#355a8c',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <style>
      .blob {
        position: absolute;
        filter: blur(40px);
        z-index: -1;
        opacity: 0.6;
        animation: float 10s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #4a6fa5;
        transition: width 0.3s;
      }
      .nav-link:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-bg text-[#1a1a1a] font-sans h-screen flex flex-col overflow-hidden">

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-[-1]">
        <div class="blob bg-primary w-[800px] h-[800px] rounded-full -bottom-40 -left-20 opacity-20"></div>
        <div class="blob bg-white w-[500px] h-[500px] rounded-full top-[-10%] right-[-10%] opacity-30 animation-delay-2000"></div>
    </div>

    <!-- Floating Navbar -->
    <div class="fixed w-full z-50 px-4 mt-6">
      <nav class="max-w-7xl mx-auto glass-nav rounded-2xl flex justify-between items-center px-8 py-4">
        <a th:href="@{/}" class="text-2xl font-bold text-primary italic tracking-tight">Blue Swan <span class="text-[#1a1a1a]">Coffee.</span></a>
        
        <div class="hidden lg:flex items-center gap-8">
          <a th:href="@{/}" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">Home</a>
          <a th:href="@{/#about}" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">About</a>
          <a th:href="@{/menu}" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">Menu</a>
          <a th:href="@{/#contact}" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">Contact</a>
        </div>

        <div class="flex items-center gap-4">
          <a href="#" id="hamburger-menu" class="lg:hidden p-2 text-[#1a1a1a]"><i data-feather="menu"></i></a>
        </div>
      </nav>
    </div>

    <!-- Login Content -->
    <main class="flex-grow flex items-center justify-center px-4 relative z-10">
        <div class="glass-card p-10 rounded-[2rem] w-full max-w-md shadow-2xl relative overflow-hidden">
            <!-- Decorative circle inside card -->
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 rounded-full blur-xl"></div>
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-[#1a1a1a]">Welcome <span class="text-primary italic">Back</span></h1>
                <p class="text-gray-600 mt-2">Sign in to continue your coffee journey</p>
            </div>
            
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
                <span class="block sm:inline" th:text="${error}">Error Message</span>
            </div>

            <form action="/login" method="post" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-1" for="email">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 border border-white/60 focus:outline-none focus:ring-2 focus:ring-primary/50 text-gray-700 placeholder-gray-400 transition-all" id="email" type="text" name="email" placeholder="hello@example.com" required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-1" for="password">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/50 border border-white/60 focus:outline-none focus:ring-2 focus:ring-primary/50 text-gray-700 placeholder-gray-400 transition-all" id="password" type="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <a href="#" class="text-sm font-medium text-primary hover:text-primary-dark hover:underline">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full py-3 bg-primary text-white font-bold rounded-xl shadow-lg hover:bg-primary-dark hover:shadow-xl transition-all transform hover:-translate-y-1">
                    Sign In
                </button>
            </form>
            
            <div class="mt-8 text-center text-sm text-gray-600">
                Don't have an account? <a th:href="@{/register}" class="font-bold text-primary hover:underline">Create one</a>
            </div>
        </div>
    </main>
    
    <!-- Footer (Minimal for login) -->
    <footer class="absolute bottom-4 left-0 w-full text-center text-sm text-gray-600">
         &copy; 2023 Blue Swan Coffee. All rights reserved.
    </footer>

    <!-- feather icons -->
    <script>
      feather.replace();
    </script>
    <script th:src="@{/js/script.js}"></script>
    <script>
        const mobileMenuBtn = document.getElementById('hamburger-menu');
        // Mobile Menu Logic would go here
    </script>
  </body>
</html>
