<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Blue Swan Coffee</title>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4a6fa5',
            bg: '#d9c6b0',
            'primary-dark': '#355a8c',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    .blob {
      position: absolute;
      filter: blur(40px);
      z-index: -1;
      opacity: 0.6;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .glass-nav {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #4a6fa5;
      transition: width 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>

<body class="bg-bg text-[#1a1a1a] font-sans h-screen flex flex-col">

  <!-- Background Elements -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-[-1]">
    <div class="blob bg-primary w-[600px] h-[600px] rounded-full top-[20%] right-[-10%] opacity-20"></div>
    <div
      class="blob bg-white w-[400px] h-[400px] rounded-full bottom-[-10%] left-[-5%] opacity-30 animation-delay-2000">
    </div>
  </div>

  <!-- Floating Navbar -->
  <div class="fixed w-full z-50 px-4 mt-6">
    <nav class="max-w-7xl mx-auto glass-nav rounded-2xl flex justify-between items-center px-8 py-4">
      <a th:href="@{/}" class="text-2xl font-bold text-primary italic tracking-tight">Blue Swan <span
          class="text-[#1a1a1a]">Coffee.</span></a>

      <div class="hidden lg:flex items-center gap-8">
        <a th:href="@{/}" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">Home</a>
        <a href="/#about" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">About</a>
        <a th:href="@{/menu}" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">Menu</a>
        <a href="/#contact" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">Contact</a>
      </div>

      <div class="flex items-center gap-4">

        <a th:href="@{/cart}" class="p-2 rounded-full hover:bg-white/50 transition-all text-primary relative">
          <i data-feather="shopping-cart" class="w-5 h-5"></i>
          <span th:if="${cart != null && !cart.items.empty}"
            class="absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full border border-white"></span>
        </a>

        <a th:if="${session.user != null}" th:href="@{/profile}" class="p-2 rounded-full bg-primary/10 text-primary hover:bg-primary hover:text-white transition-all shadow-sm" title="Profil Saya">
             <i data-feather="user" class="w-5 h-5"></i>
        </a>

        <a th:if="${session.user == null}" th:href="@{/login}"
          class="hidden lg:inline-block px-6 py-2 bg-primary text-white rounded-full font-semibold shadow-lg hover:shadow-xl hover:bg-primary-dark transition-all transform hover:-translate-y-0.5">Login</a>
        <a th:if="${session.user != null}" th:href="@{/logout}"
          class="hidden lg:inline-block px-6 py-2 border-2 border-red-500 text-red-500 rounded-full font-semibold hover:bg-red-500 hover:text-white transition-all">Logout</a>

        <button id="hamburger-menu" class="lg:hidden p-2 text-[#1a1a1a]"><i data-feather="menu"></i></button>
      </div>
    </nav>
  </div>

  <!-- Cart Section -->
  <main class="flex-grow pt-40 pb-12 px-4">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-extrabold text-[#1a1a1a] mb-8 text-center">Your <span
          class="text-primary italic">Cart</span></h1>

      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Cart Items List -->
        <div class="flex-grow glass-card rounded-[2rem] p-8 shadow-xl">
          <div th:if="${cart == null || cart.items.empty}" class="text-center py-12">
            <i data-feather="shopping-cart" class="w-16 h-16 mx-auto text-gray-400 mb-4"></i>
            <p class="text-xl text-gray-600">Your cart is empty.</p>
            <a th:href="@{/menu}"
              class="inline-block mt-6 px-6 py-3 bg-primary text-white rounded-full font-bold hover:bg-primary-dark transition-all">Browse
              Menu</a>
          </div>

          <div th:if="${cart != null && !cart.items.empty}" class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead>
                <tr class="border-b border-gray-200/50">
                  <th class="py-4 font-bold text-gray-500 uppercase text-sm tracking-wider">Product</th>
                  <th class="py-4 font-bold text-gray-500 uppercase text-sm tracking-wider">Price</th>
                  <th class="py-4 font-bold text-gray-500 uppercase text-sm tracking-wider">Quantity</th>
                  <th class="py-4 font-bold text-gray-500 uppercase text-sm tracking-wider">Total</th>
                  <th class="py-4 font-bold text-gray-500 uppercase text-sm tracking-wider">Action</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200/50">
                <tr th:each="item : ${cart.items}" class="group hover:bg-white/20 transition-colors">
                  <td class="py-4 flex items-center gap-4">
                    <div class="w-16 h-16 bg-gray-200 rounded-xl overflow-hidden">
                      <img src="img/menu/1.jpg"
                        th:src="${item.product.imageUrl != null ? item.product.imageUrl : '/img/menu/1.jpg'}"
                        alt="Product" class="w-full h-full object-cover">
                    </div>
                    <span class="font-bold text-[#1a1a1a]" th:text="${item.product.name}">Espresso</span>
                  </td>
                  <td class="py-4 text-gray-600" th:text="${'IDR ' + item.product.price}">IDR 25K</td>
                  <td class="py-4">
                    <form action="/cart/update" method="post" class="flex items-center gap-1">
                      <input type="hidden" name="productId" th:value="${item.product.id}" />
                      <input type="number" name="quantity" th:value="${item.quantity}" min="1" max="10"
                        class="w-16 text-center bg-white/60 rounded-lg p-2 border border-gray-200 text-sm focus:outline-none focus:ring-1 focus:ring-primary" />
                      <button type="submit" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition-colors"
                        title="Update">
                        <i data-feather="refresh-cw" class="w-4 h-4"></i>
                      </button>
                    </form>
                  </td>
                  <td class="py-4 font-bold text-primary" th:text="${'IDR ' + (item.product.price * item.quantity)}">IDR
                    25K</td>
                  <td class="py-4">
                    <form action="/cart/remove" method="post">
                      <input type="hidden" name="productId" th:value="${item.product.id}" />
                      <button type="submit"
                        class="text-red-500 hover:text-red-700 p-2 hover:bg-red-50 rounded-full transition-all"
                        title="Remove Item">
                        <i data-feather="trash-2" class="w-5 h-5"></i>
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Checkout Summary -->
        <div class="w-full lg:w-[350px] glass-card rounded-[2rem] p-8 h-fit shadow-xl"
          th:if="${cart != null && !cart.items.empty}">
          <h3 class="text-2xl font-bold mb-6">Summary</h3>
          <div class="space-y-4 mb-8">
            <div class="flex justify-between text-gray-600">
              <span>Subtotal</span>
              <span class="font-bold text-[#1a1a1a]">IDR <span th:text="${cart.totalAmount}">0</span></span>
            </div>
            <div class="border-t border-gray-300/50 my-4"></div>
            <div class="flex justify-between text-xl font-extrabold text-[#1a1a1a]">
              <span>Total</span>
              <span class="text-primary">IDR <span th:text="${cart.totalAmount}">0</span></span>
            </div>
          </div>

          <form action="/cart/checkout" method="post">
            <button type="submit"
              class="w-full py-4 bg-primary text-white font-bold rounded-xl shadow-lg hover:bg-primary-dark hover:shadow-xl transition-all transform hover:-translate-y-1 mb-4">
              Proceed to Checkout
            </button>
          </form>
          <a th:href="@{/menu}"
            class="block text-center text-gray-500 hover:text-primary transition-colors text-sm font-medium">Continue
            Shopping</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#1a1a1a] text-white pt-10 pb-6 rounded-t-[2rem] mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-sm text-gray-500 mb-2">Created by <a href="https://github.com/deonaja"
          class="text-primary hover:underline">deonaja</a>.</p>
      <p class="text-xs text-gray-600">&copy; 2023 Blue Swan Coffee. All rights reserved.</p>
    </div>
  </footer>

  <!-- feather icons -->
  <script>
    feather.replace();
  </script>
  <script th:src="@{/js/script.js}"></script>
  <script>
    const mobileMenuBtn = document.getElementById('hamburger-menu');
    // Mobile Menu Logic would go here
  </script>
</body>

</html>
```
