<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu - Blue Swan Coffee</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4a6fa5',
                        bg: '#d9c6b0',
                        'primary-dark': '#355a8c',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: #4a6fa5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
    </style>
</head>

<body class="bg-bg text-[#1a1a1a] font-sans min-h-screen flex flex-col selection:bg-primary selection:text-white">

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-[-1]">
        <div class="blob bg-primary w-[600px] h-[600px] rounded-full top-[-20%] left-[-10%] opacity-20"></div>
        <div
            class="blob bg-white w-[400px] h-[400px] rounded-full bottom-[10%] right-[-5%] opacity-30 animation-delay-2000">
        </div>
    </div>

    <!-- Floating Navbar -->
    <div class="fixed w-full z-50 px-4 mt-6">
        <nav class="max-w-7xl mx-auto glass-nav rounded-2xl flex justify-between items-center px-8 py-4">
            <div class="flex-shrink-0 flex items-center">
                <a th:href="@{/admin/dashboard}"
                    class="text-2xl font-bold text-primary italic hover:opacity-80 transition-opacity">
                    Blue Swan <span class="text-[#1a1a1a]">Admin</span>
                </a>
            </div>
            <div class="flex items-center gap-4">
                <a th:href="@{/admin/dashboard}"
                    class="hidden sm:inline-block px-4 py-2 text-gray-700 hover:text-primary font-medium transition-colors">
                    <i data-feather="grid" class="w-4 h-4 inline-block mr-1"></i> Dashboard
                </a>
                <a th:href="@{/logout}"
                    class="px-6 py-2 border-2 border-red-500 text-red-500 rounded-full font-semibold hover:bg-red-500 hover:text-white transition-all">Logout</a>
            </div>
        </nav>
    </div>

    <!-- Content -->
    <main class="flex-grow container mx-auto px-4 pt-40 pb-10">
        <div class="text-center mb-8">
            <span
                class="inline-block py-1 px-3 rounded-full bg-white/40 border border-white/50 text-primary font-bold text-sm mb-4 tracking-wide">MANAGEMENT</span>
            <h1 class="text-4xl font-extrabold text-[#1a1a1a]">Add New <span class="text-primary italic">Menu
                    Item</span></h1>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="glass-card p-8 sm:p-10 rounded-[2rem] shadow-xl relative overflow-hidden">
                <!-- Decoration -->
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-primary/10 rounded-full blur-2xl"></div>
                <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-white/40 rounded-full blur-2xl"></div>

                <form th:action="@{/admin/menu/add}" th:object="${menuItem}" method="post"
                    class="relative z-10 space-y-6">

                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-bold text-gray-700 mb-2">Item Name</label>
                        <input type="text" id="name" th:field="*{name}" required
                            class="form-input w-full px-5 py-3 rounded-xl text-gray-800 placeholder-gray-400"
                            placeholder="e.g. Vanilla Latte">
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-bold text-gray-700 mb-2">Description</label>
                        <textarea id="description" th:field="*{description}" rows="3" required
                            class="form-input w-full px-5 py-3 rounded-xl text-gray-800 placeholder-gray-400"
                            placeholder="Describe the taste and ingredients..."></textarea>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <!-- Price -->
                        <div>
                            <label for="price" class="block text-sm font-bold text-gray-700 mb-2">Price (IDR)</label>
                            <div class="relative">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-medium">Rp</span>
                                <input type="number" id="price" th:field="*{price}" required step="500" min="0"
                                    class="form-input w-full pl-12 pr-5 py-3 rounded-xl text-gray-800 placeholder-gray-400"
                                    placeholder="25000">
                            </div>
                        </div>

                        <!-- Category -->
                        <div>
                            <label for="category" class="block text-sm font-bold text-gray-700 mb-2">Category</label>
                            <div class="relative">
                                <select id="category" th:field="*{category}" required
                                    class="form-input w-full px-5 py-3 rounded-xl text-gray-800 appearance-none cursor-pointer">
                                    <option value="COFFEE">Coffee</option>
                                    <option value="NON_COFFEE">Non-Coffee</option>
                                    <option value="SNACKS">Snacks</option>
                                    <option value="BEANS">Beans</option>
                                </select>
                                <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-primary">
                                    <i data-feather="chevron-down" class="w-5 h-5"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Image URL -->
                    <div>
                        <label for="imageUrl" class="block text-sm font-bold text-gray-700 mb-2">Image URL</label>
                        <div class="flex gap-2">
                            <input type="text" id="imageUrl" th:field="*{imageUrl}"
                                class="form-input w-full px-5 py-3 rounded-xl text-gray-800 placeholder-gray-400"
                                placeholder="/img/menu/1.jpg">
                            <button type="button" class="px-3 bg-white/50 rounded-xl hover:bg-white transition-colors"
                                title="Preview" onclick="previewImage()">
                                <i data-feather="image" class="w-5 h-5 text-primary"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1 ml-1">Leave empty for default image</p>
                    </div>

                    <!-- Image Preview Area -->
                    <div id="image-preview-container" class="hidden mt-4 p-2 bg-white/30 rounded-xl">
                        <p class="text-xs text-center mb-2 font-medium">Preview:</p>
                        <img id="image-preview" src="" alt="Preview"
                            class="w-32 h-32 object-cover rounded-lg mx-auto shadow-md">
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-primary text-white font-bold text-lg py-4 rounded-xl shadow-lg hover:shadow-2xl hover:bg-primary-dark hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2">
                            <i data-feather="plus-circle" class="w-5 h-5"></i> Add Item
                        </button>
                    </div>

                </form>
            </div>

            <div class="text-center mt-6">
                <a th:href="@{/admin/dashboard}"
                    class="text-gray-600 hover:text-primary font-medium transition-colors inline-flex items-center gap-2">
                    <i data-feather="arrow-left" class="w-4 h-4"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#1a1a1a] text-white py-8 mt-auto rounded-t-[3rem]">
        <div class="container mx-auto text-center text-sm text-gray-400">
            <p>&copy; 2023 Blue Swan Coffee. Admin Panel.</p>
        </div>
    </footer>

    <script>
        feather.replace();

        function previewImage() {
            const urlInput = document.getElementById('imageUrl').value;
            const previewContainer = document.getElementById('image-preview-container');
            const previewImg = document.getElementById('image-preview');

            if (urlInput) {
                previewImg.src = urlInput;
                previewContainer.classList.remove('hidden');

                previewImg.onerror = function () {
                    previewImg.src = 'https://via.placeholder.com/150?text=Invalid+URL';
                }
            } else {
                previewContainer.classList.add('hidden');
            }
        }
    </script>

</body>

</html>
