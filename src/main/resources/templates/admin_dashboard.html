<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blue Swan Coffee</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4a6fa5',
                        bg: '#d9c6b0',
                        'primary-dark': '#355a8c',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body class="bg-bg text-[#1a1a1a] font-sans min-h-screen flex flex-col selection:bg-primary selection:text-white">

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-[-1]">
        <div class="blob bg-primary w-[600px] h-[600px] rounded-full top-[-20%] left-[-10%] opacity-20"></div>
        <div
            class="blob bg-white w-[400px] h-[400px] rounded-full bottom-[10%] right-[-5%] opacity-30 animation-delay-2000">
        </div>
    </div>

    <!-- Floating Navbar -->
    <div class="fixed w-full z-50 px-4 mt-6">
        <nav class="max-w-7xl mx-auto glass-nav rounded-2xl flex justify-between items-center px-8 py-4">
            <div class="flex-shrink-0 flex items-center">
                <span class="text-2xl font-bold text-primary italic">Blue Swan <span
                        class="text-[#1a1a1a]">Admin</span></span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-gray-700 font-medium hidden sm:block" th:text="${'Hello, ' + user.name}">Hello,
                    Admin</span>
                <a th:href="@{/logout}"
                    class="px-6 py-2 border-2 border-red-500 text-red-500 rounded-full font-semibold hover:bg-red-500 hover:text-white transition-all">Logout</a>
            </div>
        </nav>
    </div>

    <!-- Content -->
    <main class="flex-grow container mx-auto px-4 pt-40 pb-10">
        <div class="text-center mb-12">
            <span
                class="inline-block py-1 px-3 rounded-full bg-white/40 border border-white/50 text-primary font-bold text-sm mb-4 tracking-wide">ADMIN
                PANEL</span>
            <h1 class="text-4xl font-extrabold text-[#1a1a1a]">Dashboard <span
                    class="text-primary italic">Overview</span></h1>
        </div>

        <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
            <!-- Add Menu Card -->
            <div
                class="glass-card p-8 rounded-[1.5rem] shadow-sm hover:shadow-xl transition-all cursor-pointer group relative overflow-hidden flex flex-col hover:-translate-y-2 duration-300">
                <div
                    class="absolute -right-10 -bottom-10 w-40 h-40 bg-primary/10 rounded-full group-hover:scale-150 transition-transform duration-500">
                </div>

                <div class="relative z-10 flex flex-col h-full">
                    <div
                        class="w-12 h-12 bg-primary/20 rounded-full flex items-center justify-center text-primary mb-4">
                        <i data-feather="coffee" class="w-6 h-6"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2 text-[#1a1a1a] group-hover:text-primary transition-colors">Manage
                        Menu</h2>
                    <p class="text-gray-600 mb-6">Add new interesting items to the coffee shop menu for customers.</p>
                    <div class="mt-auto">
                        <a th:href="@{/admin/menu/add}"
                            class="inline-flex items-center gap-2 px-6 py-3 bg-primary text-white rounded-xl font-semibold hover:bg-primary-dark transition-all transform hover:-translate-y-1 shadow-lg">
                            Add Menu Item <i data-feather="plus-circle" class="w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Manage Users Card (Placeholder) -->
            <div
                class="glass-card p-8 rounded-[1.5rem] shadow-sm opacity-70 relative overflow-hidden flex flex-col border border-gray-200">
                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 mb-4">
                    <i data-feather="users" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2 text-gray-500">Manage Users</h2>
                <p class="text-gray-500 mb-6">View and manage registered users.</p>
                <div class="mt-auto">
                    <button disabled
                        class="px-6 py-3 bg-gray-200 text-gray-500 rounded-xl font-semibold cursor-not-allowed flex items-center gap-2">
                        Coming Soon <i data-feather="lock" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#1a1a1a] text-white py-8 mt-auto rounded-t-[3rem]">
        <div class="container mx-auto text-center text-sm text-gray-400">
            <p>&copy; 2023 Blue Swan Coffee. Admin Panel.</p>
        </div>
    </footer>

    <script>
        feather.replace();
    </script>

</body>

</html>
