<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Blue Swan Coffee</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        /* Extract specific styles for alignment if needed, but reusing main classes */
        .menu-page {
            padding-top: 10rem; /* Space for fixed navbar */
        }
        .add-to-cart-btn {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: var(--primary);
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        .add-to-cart-btn:hover {
            background: #355a8c;
        }
    </style>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Blue Swan Coffee</a>

      <div class="navbar-nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/#about}">About</a>
        <a th:href="@{/menu}" style="color: var(--primary);">Menu</a>
        <a th:href="@{/#contact}">Contact</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a th:href="@{/cart}" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        
        <!-- Auth Links -->
        <a th:if="${session.user == null}" th:href="@{/login}" id="login" style="color: var(--primary); font-size: 1.2rem; margin-left:1rem;">Login</a>
        <a th:if="${session.user != null}" th:href="@{/logout}" id="logout" style="color: #c0392b; font-size: 1.2rem; margin-left:1rem;">Logout</a>

        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Menu Section Start -->
    <section class="menu menu-page">
      <h2><span>Our</span> Full Menu</h2>
      <p>
        Explore our wide variety of premium coffee and snacks. Freshly brewed for you.
      </p>

      <div class="row">
        <!-- Dynamic Item -->
        <div th:each="item : ${items}" class="menu-card">
          <!-- Placeholder image logic. In real app, item.imageUrl would be used. -->
          <img src="img/menu/1.jpg" th:src="${item.imageUrl != null ? item.imageUrl : '/img/menu/1.jpg'}" alt="Menu Image" class="menu-card-img" />
          <h3 class="menu-card-title" th:text="${'- ' + item.name + ' -'}">- Espresso -</h3>
          <p class="menu-card-price" th:text="${'IDR ' + item.price}">IDR 25K</p>
          <p style="color: #666; font-size: 0.9rem; margin-bottom: 0.5rem;" th:text="${item.description}">Desc</p>
          
          <form action="/cart/add" method="post">
                <input type="hidden" name="productId" th:value="${item.id}" />
                <input type="hidden" name="quantity" value="1" />
                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Menu Section End -->

    <!-- Footer -->
    <footer>
      <div class="social">
        <a href="https://www.instagram.com/blueswancoffee/"><i data-feather="instagram"></i></a>
      </div>

      <div class="link">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/#about}">About Us</a>
        <a th:href="@{/menu}">Menu</a>
        <a th:href="@{/#contact}">Contact</a>
      </div>

      <div class="credit">
        <p>Created by <a href="https://github.com/deonaja">deonaja</a>. | &copy; 2023.</p>
      </div>
    </footer>

    <!-- feather icons -->
    <script>
      feather.replace();
    </script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
