<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Blue Swan Coffee</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .cart-section {
            padding: 10rem 7% 5rem;
            min-height: 80vh;
        }
        .cart-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff; /* Since body bg is dark/colored, ensure contrast if text isn't in box */
        }
        .cart-section h2 span {
            color: var(--primary);
        }
        
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            color: #333;
        }
        
        .cart-table th, .cart-table td {
            padding: 1.5rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 1.2rem;
            background-color: #f9f9f9;
        }
        
        .btn-checkout {
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--primary);
            color: #fff;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 2rem;
            float: right;
        }
        
        .btn-checkout:hover {
            background: #355a8c;
        }
        
        .empty-msg {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 3rem;
            color: #fff;
        }
        .empty-msg a {
            color: var(--primary);
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Blue Swan Coffee</a>

      <div class="navbar-nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/#about}">About</a>
        <a th:href="@{/menu}">Menu</a>
        <a th:href="@{/#contact}">Contact</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a th:href="@{/cart}" id="shopping-cart" style="color: var(--primary);"><i data-feather="shopping-cart"></i></a>
        
        <!-- Auth Links -->
        <a th:if="${session.user == null}" th:href="@{/login}" id="login" style="color: var(--primary); font-size: 1.2rem; margin-left:1rem;">Login</a>
        <a th:if="${session.user != null}" th:href="@{/logout}" id="logout" style="color: #c0392b; font-size: 1.2rem; margin-left:1rem;">Logout</a>

        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Cart Section -->
    <section class="cart-section">
      <h2><span>Your</span> Cart</h2>

      <div th:if="${cart == null or cart.items.empty}" class="empty-msg">
          <p>Your cart is empty.</p>
          <a th:href="@{/menu}">Go to Menu</a>
      </div>

      <div th:unless="${cart == null or cart.items.empty}">
          <table class="cart-table">
              <thead>
                  <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Subtotal</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="item : ${cart.items}">
                      <td th:text="${item.product.name}">Product Name</td>
                      <td th:text="'IDR ' + ${item.product.price}">Price</td>
                      <td th:text="${item.quantity}">1</td>
                      <td th:text="'IDR ' + ${item.subtotal}">Subtotal</td>
                  </tr>
                  <tr class="total-row">
                      <td colspan="3" style="text-align: right;">Total:</td>
                      <td th:text="'IDR ' + ${cart.totalAmount}">IDR 0</td>
                  </tr>
              </tbody>
          </table>

          <form action="/cart/checkout" method="post">
              <button type="submit" class="btn-checkout">Checkout Now</button>
          </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="social">
        <a href="https://www.instagram.com/blueswancoffee/"><i data-feather="instagram"></i></a>
      </div>

      <div class="link">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/#about}">About Us</a>
        <a th:href="@{/menu}">Menu</a>
        <a th:href="@{/#contact}">Contact</a>
      </div>

      <div class="credit">
        <p>Created by <a href="https://github.com/deonaja">deonaja</a>. | &copy; 2023.</p>
      </div>
    </footer>

    <!-- feather icons -->
    <script>
      feather.replace();
    </script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
