<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${item.name + ' - Blue Swan Coffee'}">Msg - Blue Swan Coffee</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4a6fa5',
              bg: '#d9c6b0',
              'primary-dark': '#355a8c',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <style>
      .blob {
        position: absolute;
        filter: blur(40px);
        z-index: -1;
        opacity: 0.6;
        animation: float 10s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .nav-link {
        position: relative;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #4a6fa5;
        transition: width 0.3s;
      }
      .nav-link:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-bg text-[#1a1a1a] font-sans h-screen flex flex-col selection:bg-primary selection:text-white">

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-[-1]">
        <div class="blob bg-primary w-[600px] h-[600px] rounded-full top-[10%] left-[-20%] opacity-20"></div>
        <div class="blob bg-white w-[500px] h-[500px] rounded-full bottom-[-10%] right-[-10%] opacity-30 animation-delay-2000"></div>
    </div>
    
    <!-- Floating Navbar -->
    <div class="fixed w-full z-50 px-4 mt-6">
      <nav class="max-w-7xl mx-auto glass-nav rounded-2xl flex justify-between items-center px-8 py-4">
        <a th:href="@{/}" class="text-2xl font-bold text-primary italic tracking-tight">Blue Swan <span class="text-[#1a1a1a]">Coffee.</span></a>
        
        <div class="hidden lg:flex items-center gap-8">
            <a th:href="@{/}" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">Home</a>
            <a th:href="@{/#about}" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">About</a>
            <a th:href="@{/menu}" class="nav-link text-primary font-bold transition-colors">Menu</a>
            <a th:href="@{/#contact}" class="nav-link text-[#1a1a1a] font-medium hover:text-primary transition-colors">Contact</a>
        </div>

        <div class="flex items-center gap-4">
          <a href="#" class="p-2 rounded-full hover:bg-white/50 transition-all text-primary"><i data-feather="search" class="w-5 h-5"></i></a>
          <a th:href="@{/cart}" class="p-2 rounded-full hover:bg-white/50 transition-all text-primary relative">
            <i data-feather="shopping-cart" class="w-5 h-5"></i>
            <span th:if="${cart != null && !cart.items.empty}" class="absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full border border-white"></span>
          </a>
          
          <a th:if="${session.user == null}" th:href="@{/login}" class="hidden lg:inline-block px-6 py-2 bg-primary text-white rounded-full font-semibold shadow-lg hover:shadow-xl hover:bg-primary-dark transition-all transform hover:-translate-y-0.5">Login</a>
          <a th:if="${session.user != null}" th:href="@{/logout}" class="hidden lg:inline-block px-6 py-2 border-2 border-red-500 text-red-500 rounded-full font-semibold hover:bg-red-500 hover:text-white transition-all">Logout</a>
          
          <button id="hamburger-menu" class="lg:hidden p-2 text-[#1a1a1a]"><i data-feather="menu"></i></button>
        </div>
      </nav>
    </div>

    <!-- Details Section -->
    <main class="flex-grow flex items-center justify-center px-4 pt-32 pb-12">
        <div class="max-w-5xl w-full glass-card rounded-[3rem] p-8 lg:p-12 shadow-2xl relative overflow-hidden">
            
            <a th:href="@{/menu}" class="absolute top-8 left-8 p-3 rounded-full bg-white/50 hover:bg-white text-[#1a1a1a] transition-all z-10">
                <i data-feather="arrow-left" class="w-6 h-6"></i>
            </a>

            <div class="flex flex-col lg:flex-row gap-12 items-center">
                <!-- Image Side -->
                <div class="w-full lg:w-1/2">
                    <div class="relative aspect-square rounded-[2rem] overflow-hidden shadow-lg group">
                        <img src="/img/menu/1.jpg" th:src="${item.imageUrl != null ? item.imageUrl : '/img/menu/1.jpg'}" alt="Product" class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                    </div>
                </div>

                <!-- Content Side -->
                <div class="w-full lg:w-1/2 text-left">
                    <div class="mb-2">
                        <span class="inline-block px-4 py-1.5 rounded-full bg-primary/10 text-primary font-bold text-sm tracking-wide uppercase" th:text="${item.category}">Category</span>
                    </div>
                    
                    <h1 class="text-4xl lg:text-5xl font-extrabold text-[#1a1a1a] mb-4 leading-tight" th:text="${item.name}">Product Name</h1>
                    
                    <div class="flex items-center gap-4 mb-8">
                        <span class="text-3xl font-bold text-primary" th:text="${'IDR ' + item.price}">IDR 25.000</span>
                        <span th:if="${item.isAvailable}" class="px-3 py-1 rounded-full bg-green-100 text-green-700 text-xs font-bold border border-green-200">Available</span>
                        <span th:unless="${item.isAvailable}" class="px-3 py-1 rounded-full bg-red-100 text-red-700 text-xs font-bold border border-red-200">Out of Stock</span>
                    </div>

                    <p class="text-gray-600 text-lg leading-relaxed mb-10">
                        Experience the perfect balance of flavors. Prepared with care using high-quality ingredients to brighten your day.
                    </p>

                    <form action="/cart/add" method="post" th:if="${item.isAvailable}" class="flex flex-col sm:flex-row gap-4">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="productId" th:value="${item.id}" />
                        
                        <div class="flex items-center bg-white/60 rounded-full px-4 border border-white/50 w-fit">
                            <button type="button" onclick="decrement()" class="p-2 text-gray-500 hover:text-primary transition-colors"><i data-feather="minus" class="w-4 h-4"></i></button>
                            <input type="number" name="quantity" id="qty" value="1" min="1" max="10" class="w-12 text-center bg-transparent border-none focus:ring-0 font-bold text-lg" readonly />
                            <button type="button" onclick="increment()" class="p-2 text-gray-500 hover:text-primary transition-colors"><i data-feather="plus" class="w-4 h-4"></i></button>
                        </div>
                        
                        <button type="submit" class="flex-grow py-4 px-8 bg-[#1a1a1a] text-white font-bold rounded-full shadow-lg hover:bg-primary hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center gap-3">
                            <i data-feather="shopping-bag" class="w-5 h-5"></i>
                            Add to Cart
                        </button>
                    </form>
                    
                     <div th:unless="${item.isAvailable}" class="py-4 px-6 bg-gray-100 rounded-xl border border-gray-200 text-gray-500 font-medium text-center">
                        Sorry, this item is currently unavailable.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- feather icons & script -->
    <script>
      feather.replace();
      
      function increment() {
          const input = document.getElementById('qty');
          if(input.value < 10) input.value = parseInt(input.value) + 1;
      }
      
      function decrement() {
          const input = document.getElementById('qty');
          if(input.value > 1) input.value = parseInt(input.value) - 1;
      }
    </script>
    <script th:src="@{/js/script.js}"></script>
    <script>
        const mobileMenuBtn = document.getElementById('hamburger-menu');
    </script>
  </body>
</html>
