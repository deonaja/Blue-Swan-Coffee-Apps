version: '3.8'

services:
  app:
    build: .
    container_name: blueswan-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/pbo_coffee_shop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blueswan-network

  db:
    image: mysql:8.0
    container_name: blueswan-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pbo_coffee_shop
    ports:
      - "3307:3306" # Map to 3307 on host to avoid conflict if you have local MySQL running
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - blueswan-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  blueswan-network:
