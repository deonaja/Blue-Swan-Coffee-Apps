<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Blue Swan Coffee</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .login-section {
            padding: 10rem 7% 5rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-wrapper {
            background-color: var(--bg); /* or use a darker shade */
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #555;
        }
        
        .login-wrapper h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 2rem;
        }
        
        .login-wrapper span {
            color: var(--primary);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
            background-color: #222; /* Contrasting input bg */
            border: 1px solid #555;
            padding-left: 1.5rem;
            border-radius: 5px;
        }
        
        .input-group i {
            font-size: 1.5rem;
            color: #fff;
        }
        
        .input-group input {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.3rem;
            background: transparent;
            color: #fff;
            border: none;
        }
        
        .btn-login {
            margin-top: 2rem;
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            color: #fff;
            background: var(--primary);
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-login:hover {
            background: #355a8c;
        }
        
        .error-msg {
            color: #c0392b;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
    </style>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Blue Swan Coffee</a>

      <div class="navbar-nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/#about}">About</a>
        <a th:href="@{/menu}">Menu</a>
        <a th:href="@{/#contact}">Contact</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a th:href="@{/cart}" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Login Section -->
    <section class="login-section">
      <div class="login-wrapper">
          <h2><span>Login</span> Here</h2>
          
          <div th:if="${error}" class="error-msg" th:text="${error}">Error Message</div>

          <form action="/login" method="post">
              <div class="input-group">
                  <i data-feather="mail"></i>
                  <input type="text" name="email" placeholder="Email" required />
              </div>
              <div class="input-group">
                  <i data-feather="lock"></i>
                  <input type="password" name="password" placeholder="Password" required />
              </div>
              <button type="submit" class="btn-login">Login</button>
          </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="social">
        <a href="https://www.instagram.com/blueswancoffee/"><i data-feather="instagram"></i></a>
      </div>

      <div class="link">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/#about}">About Us</a>
        <a th:href="@{/menu}">Menu</a>
        <a th:href="@{/#contact}">Contact</a>
      </div>

      <div class="credit">
        <p>Created by <a href="https://github.com/deonaja">deonaja</a>. | &copy; 2023.</p>
      </div>
    </footer>

    <!-- feather icons -->
    <script>
      feather.replace();
    </script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
